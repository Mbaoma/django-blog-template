{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class=""content-secttion">
        <form method="POST">
            {% csrf_token %}
            <fieldset class=""form-group">
                <legend class="border-bottom mb-4">
                    Delete-o?
                </legend>
                <h2> Are you sure you want to delete this post? "{{ object.title }}" </h2>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Uhn, delete!</button>
                <a class="btn btn-outline-secondary"  href="{% url 'post-detail' object.id %}">Yamero, do not delete.</a>
            </div>
        </form>
        
    </div>
{% endblock content %}
